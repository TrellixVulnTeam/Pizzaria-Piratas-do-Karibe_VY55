<mat-card>
    <mat-card-title>Apagar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Numero" [(ngModel)]="product.number" name="number" disabled />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="product.type" name="type" disabled/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Apagar
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">Cancelar</button>
</mat-card>
